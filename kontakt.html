<section id="contact-main" class="sub-site-section">

            <h1 class="sub-site-header-1">kontakt</h1>
            <h2 class="sub-site-header-2 contact-page-info-h2"></h2>
            <div class="phone-email-container">

            </label>

                Treść:
                <textarea class="message-box" name="Wiadomość" required></textarea>
            </label>
            <input type="hidden" name="_subject" value="Zapytanie ze strony!">
            <input type="hidden" name="_next" value="https://google.pl">
            <button type="submit">Wyślij</button>
        </form>
    </div>
